<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .fancy-border {
      border: 4px solid #3fe8f1;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px #3fe8f1;
      transition: box-shadow 0.3s ease;
    }

    .fancy-border:hover {
      box-shadow: 0 0 35px #76f9ff;
    }

    .form-control:focus, .form-select:focus {
      border-color: #3fe8f1;
      box-shadow: 0 0 5px #3fe8f1;
    }

    .form-label {
      color: #ccefff;
    }

    .btn-primary {
      background-color: #3fe8f1;
      border: none;
      transition: transform 0.2s ease, background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #2dd9e2;
      transform: scale(1.05);
    }

    h4 {
      font-weight: bold;
      border-bottom: 2px solid #3fe8f1;
      padding-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="p-3 mb-4 bg-dark text-white text-center">
    <h2 class="fw-bold">ðŸš€ Register</h2>
  </div>

  {% if error %}
    <div class="alert alert-danger alert-dismissible fade show w-50 mx-auto" role="alert">
      <p>{{ error }}</p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="mx-auto p-4 fancy-border text-white" style="width: 450px;">
      <h4 class="text-center mb-4 text-white">Create Your Account</h4>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" id="exampleInputEmail1">
      </div>

      <div class="mb-3">
        <label for="roleSelect" class="form-label">Role</label>
        <select class="form-select" name="role" id="roleSelect">
          <option value="employer">Employer</option>
          <option value="job-seeker">JobSeeker</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" name="address" id="address">
      </div>

      <div class="mb-4">
        <label for="contact" class="form-label">Contact</label>
        <input type="text" class="form-control" name="contact" id="contact">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">Submit</button>
      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
