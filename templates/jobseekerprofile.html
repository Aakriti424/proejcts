<!DOCTYPE html>
<html lang="en">
<head>
  {% csrf_token %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jobseeker Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .navbar {
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      background: linear-gradient(90deg, #0062E6, #33AEFF);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.8rem;
    }
    .nav-link {
      color: white !important;
      font-weight: 500;
    }
    .nav-link:hover {
      color: #ffeb3b !important;
    }
    #create-vacancy-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
      width: 60px;
      height: 60px;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    #create-vacancy-btn:hover {
      background-color: #0b5ed7;
    }
    .form-control {
      width: 250px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Jobseeker Dashboard</a>
  
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-3">
          <li class="nav-item">
            <a class="nav-link" href="#">Applied</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Accepted</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Rejected</a>
          </li>
        </ul>
  
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-warning" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  

<div class="container">
  <div class="row">
    {% for i in form %}
    <div class="col-md-4 d-flex align-items-stretch mb-4">
      <div class="card w-100">
        <img src="{{ i.company_logo.url }}" class="card-img-top" alt="{{ i.company }}" style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ i.company }}</h5>
          <p class="card-text">{{ i.requirement|truncatechars:100 }}</p>
          <div class="mt-auto">
            <a href="{{ i.website }}" class="btn btn-primary" target="_blank">Visit Website</a>
          </div>
          <a href="{% url 'Jobseeker' pk=i.id %}"><div><button class="btn btn-primary mt-2">Apply</button></div></a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Floating Create Vacancies Button -->
<a href="#" class="btn btn-primary btn-lg rounded-circle" id="create-vacancy-btn" data-bs-toggle="tooltip" data-bs-placement="left" title="Create New Vacancy">
  +
</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Enable Bootstrap tooltips
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
  const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>

</body>
</html>
