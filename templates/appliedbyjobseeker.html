<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Applied</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card-img-top {
      height: 250px;
      object-fit: cover;
      border-bottom: 1px solid #dee2e6;
    }
    .card-title {
      font-weight: 600;
    }
    .btn-outline-primary:hover {
      background-color: #0d6efd;
      color: #fff;
    }

    /* Floating effect */
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5 bg-warning text-white p-3 rounded shadow-sm">Applied</h1>
    
    <div class="row g-4">
      {% for i in form %}
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm border-0">
          <img src="{{ i.resume.url }}" class="card-img-top" alt="Resume Image of {{ i.user }}">
          
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center text-primary">{{ i.user }}</h5>
            <p class="text-muted"><strong>Bio:</strong> {{ i.bio|truncatechars:100 }}</p>
            <p><strong>⚠️{{i.action}}ed </strong>by <strong> {{i.job}}</strong></p>
            
            <div class="mt-auto">
              <a href="{{ i.resume.url }}" class="btn btn-outline-primary w-100 mb-2" target="_blank">View Resume</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
