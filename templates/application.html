<!DOCTYPE html>
<html lang="en">
<head>
  {% csrf_token %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load static %}

  <style>
    body {
      background-color: #a0b0c2;
      background-image: url("{% static 'images/Professional Handshake in Minimalist Style.png' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
    }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(188, 6, 6, 0.2);
    }
    #create-vacancy-btn {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 1000;
      width: 60px;
      height: 60px;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    #create-vacancy-btn:hover {
      background-color: #560bd7;
    }
    .form-control {
      width: 250px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    {% for i in form %}
      <div class="col-md-4 d-flex align-items-stretch mb-4">
        <div class="card w-100 mt-2">
              <img src="{{ i.company_logo.url }}" class="card-img-top" alt="{{ i.company }}" style="height: 200px; object-fit: cover; border-radius: 50%;">
              <div class="card-body d-flex flex-column">
                  <h3 class="card-title text-center">{{ i.company }}</h3> <!-- Centered company name -->
                  <h4 class="bg-secondary p-2 rounded">Requirements:</h4>
                  <p class="card-text">{{ i.requirement|truncatechars:100 }}</p>
                  <a href="{{i.website}}"><p>Visit Us</p></a>
                  
                  <div class="mt-auto">
                      <a href="#" class="btn btn-primary mt-2" target="_blank">Edit</a>
                  </div>
                  <div><a href="{% url 'Jobseeker'%}"><button type="button" class="btn btn-outline-danger mt-2">Delete</button></a></div>
              </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<!-- Floating Create Vacancies Button -->
<a href="#" class="btn btn-primary btn-lg rounded-circle" id="create-vacancy-btn" data-bs-toggle="tooltip" data-bs-placement="left" title="Create New Vacancy">
  +
</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Enable Bootstrap tooltips
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
  const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>

</body>
</html>
