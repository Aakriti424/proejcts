<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Applications</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f1f3f5;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .card-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .info-label {
      font-weight: 600;
      color: #495057;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5 bg-warning text-white p-2 rounded">Applications</h1>
    <div class="row g-4">
      {% for i in form %}
        <div class="col-md-6 col-lg-4">
          <div class="card h-100">
            <img src="{{ i.resume.url }}" class="card-img-top" alt="Resume Image of {{ i.user }}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-center text-primary">{{ i.user }}</h5>
              
              <p><span class="info-label">Bio:</span> {{ i.bio|truncatechars:100 }}</p>
              
              <div class="mt-auto">
                <a href="{{ i.resume.url }}" class="btn btn-outline-danger w-100" target="_blank">View Resume</a>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
